<!DOCTYPE html>
<html lang="uk">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculation of the winner's time</title>
  <link rel="stylesheet" href="style.css" />
  <script type="module" src="app.js" defer></script>
</head>

<body>
  <header>
    <fieldset class="header-data">
      <legend>Початкові дані</legend>
      <label for="startDataInput">Очікувана середня швидкість групи Ч21Е:</label>
      <div class="input-header-container">
        <input type="time" id="startDataInput" value="04:00" class="data-input" />
        <span>хв/км</span>
      </div>
    </fieldset>
    <fieldset class="header-checkbox">
      <legend>Виберіть вікові групи</legend>
      <div class="checkbox-container">
        <div class="men-checkbox">
          <label for="m16"><input type="checkbox" name="m16" id="m16" />Ч16</label>
          <label for="m18"><input type="checkbox" name="m18" id="m18" />Ч18</label>
          <label for="m20"><input type="checkbox" name="m20" id="m20" />Ч20</label>
          <label for="m21e"><input type="checkbox" name="m21e" id="m21e" />Ч21E</label>
          <label for="m35"><input type="checkbox" name="m35" id="m35" />Ч35</label>
          <label for="m40"><input type="checkbox" name="m40" id="m40" />Ч40</label>
          <label for="m45"><input type="checkbox" name="m45" id="m45" />Ч45</label>
          <label for="m50"><input type="checkbox" name="m50" id="m50" />Ч50</label>
          <label for="m55"><input type="checkbox" name="m55" id="m55" />Ч55</label>
          <label for="m60"><input type="checkbox" name="m60" id="m60" />Ч60</label>
          <label for="m65"><input type="checkbox" name="m65" id="m65" />Ч65</label>
          <label for="m70"><input type="checkbox" name="m70" id="m70" />Ч70</label>
          <label for="m75"><input type="checkbox" name="m75" id="m75" />Ч75</label>
        </div>
        <hr class="checkbox-hr" />
        <div class="women-checkbox">
          <label for="w16"><input type="checkbox" name="w16" id="w16" />Ж16</label>
          <label for="w18"><input type="checkbox" name="w18" id="w18" />Ж18</label>
          <label for="w20"><input type="checkbox" name="w20" id="w20" />Ж20</label>
          <label for="w21e"><input type="checkbox" name="w21e" id="w21e" />Ж21E</label>
          <label for="w35"><input type="checkbox" name="w35" id="w35" />Ж35</label>
          <label for="w40"><input type="checkbox" name="w40" id="w40" />Ж40</label>
          <label for="w45"><input type="checkbox" name="w45" id="w45" />Ж45</label>
          <label for="w50"><input type="checkbox" name="w50" id="w50" />Ж50</label>
          <label for="w55"><input type="checkbox" name="w55" id="w55" />Ж55</label>
          <label for="w60"><input type="checkbox" name="w60" id="w60" />Ж60</label>
          <label for="w65"><input type="checkbox" name="w65" id="w65" />Ж65</label>
          <label for="w70"><input type="checkbox" name="w70" id="w70" />Ж70</label>
          <label for="w75"><input type="checkbox" name="w75" id="w75" />Ж75</label>
        </div>
      </div>
    </fieldset>
  </header>
  <hr />
  <div class="table-container">
    <div class="grid-container table-header"></div>
    <div class="grid-container grid-body">
      <div class="grid-column group-list"></div>
      <div class="grid-column expected-speed"></div>
      <div class="grid-column win-pref-time"></div>
      <div class="grid-column calc-dist"></div>
      <div class="grid-column pref-length-dist"></div>
      <div class="grid-column calc-win-time"></div>
    </div>
  </div>
  <hr />
  <div class="table-container">
    <div class="grid-container table-header"></div>
    <div class="grid-container grid-body">
      <div class="grid-column group-list"></div>
      <div class="grid-column expected-speed"></div>
      <div class="grid-column win-pref-time"></div>
      <div class="grid-column calc-dist"></div>
      <div class="grid-column pref-length-dist"></div>
      <div class="grid-column calc-win-time"></div>
    </div>
  </div>
</body>

</html>
